{% macro campo(name, placeholder, type='number') %}
<div class="mb-3">
    <label for="{{ name }}" class="form-label">{{ placeholder }}</label>
    <input type="{{ type }}" step="any" class="form-control" id="{{ name }}" name="{{ name }}" placeholder="{{ placeholder }}" required>
</div>
{% endmacro %}

{% macro camposNuevos(field) %}
<td>{{field.label}}</td>
<dd>{{field(**kwargs) | safe}}</dd>

{%if field.errors%}
<ul>
    {% for error in field.errors%}
    <li style="color: red;">{{error}}</li>
    {%endfor%}
</ul>
{%endif%}

{% endmacro %}
